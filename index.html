<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- front awsome -->
    <script src="https://kit.fontawesome.com/b03953b1f3.js" crossorigin="anonymous"></script>
    <!-- style sheet -->
    <link rel='stylesheet' type='text/css' media='screen' href='style1.css'>
    <title>Football Live</title>

</head>

<body>
    <header></header>
    <main>
        <section class="container">
            <div class="top-banner">
                <div class="great-game">
                    <div class="first-containt">
                        <h1>The Greatest <br>
                            show on the earth </h1>
                        <p>Contrary to popular belief, Lorem Ipsum is not simply <br>
                            random text. It has roots in a piece of classical <br>
                            Latin literature from 45 BC, making it over 2000years old.</p>

                        <a href="" target="_blank" class="link-button">Watch live<i
                                class="fa-solid fa-arrow-right"></i></a>
                    </div>
                    <div class="banner-image">
                        <img src="assets/Banner Image.png" alt="">
                    </div>
                </div>

            </div>
        </section>
        <section class="contianer">
            <div class="live">

                <div class="live-banner">
                    <img src="assets/Blog Image.png" alt="">

                </div>
                <div class="live-detail">
                    <a href="#">Transfer</a>
                    <h3 class="course-title"> Transfer Live: Chlesea in talks over Kimpenbe transfer</h3>

                    <div class="live-info">
                        <div>
                            <i class="fa-solid fa-star filled"></i>
                            <i class="fa-solid fa-star filled"></i>
                            <i class="fa-solid fa-star filled"></i>
                            <i class="fa-solid fa-star filled"></i>
                            <i class="fa-solid fa-star empty"></i>
                            <span>4.5</span>
                        </div>
                        <div class="live-duration">
                            <i class="fa-regular fa-clock"></i>
                            10hr
                        </div>
                        <div class="live-comment">
                            <i class="fa-solid fa-message"></i>
                            24
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
